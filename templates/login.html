<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>登录</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'bootstrap-4.6.2-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile.css' %}">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color:rgba(17,77,96,0.7)">
        <span class="navbar-brand mb-0 h1">图书管理系统</span>
        <ul class="nav navbar-nav navbar-right" style="display:inline;">
                <li style="display:inline;"><a href="/register/" class="btn btn-outline-dark">注册</a></li>
                <li style="display:inline;"><a href="/login/" class="btn btn-outline-dark">登录</a></li>
        </ul>
    </nav>
    <div class="container text-center">
        <div class="row">
            {% block main %}
                <div class="col-lg-12" style="margin-top:50px;">
                    <h1>登录</h1>
                    <form action="/login/" method="post">
                        {% csrf_token %}
                          <div class="form-inline" style="margin-top: 30px;margin-left: 50px;">
                            <label>用户名：
                                <input type="text" name="username" class="form-inline text-center" placeholder="请输入用户名">
                            </label>
                          </div>
                          <div class="form-inline" style="margin: 20px 50px;">
                            <label>密码：
                                <input type="text" name="password" class="form-inline text-center" placeholder="请输入密码">
                            </label>
                          </div>
                          <button type="submit" class="btn btn-primary">登录</button>
                          {% if error %}
                              <p style="color: red;margin-left: -220px;">{{ error }}</p>
                          {% endif %}
                    </form>
                </div>
            {% endblock %}
        </div>
    </div>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.6.2-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
