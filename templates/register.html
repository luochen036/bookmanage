{% extends 'login.html' %}

{% block title %}
    <title>注册</title>
{% endblock %}

{% block main %}
    <div class="col-lg-12" style="margin-top:30px;">
        <h1>注册</h1>
        <form action="/register/" method="post">
            {% csrf_token %}
            <div class="form-inline" style="margin-top: 20px;margin-left: 40px;">
                <label>用户名：
                    <input type="text" name="username" class="form-inline text-center" placeholder="请输入用户名">
                </label>
            </div>
            <div class="form-inline" style="margin: 20px 40px;">
                <label>密码：
                    <input type="text" name="password" class="form-inline text-center" placeholder="请输入密码">
                </label>
            </div>
            <div class="form-inline" style="margin: 20px 40px;">
                <label>确认密码：
                    <input type="text" name="repassword" class="form-inline text-center" placeholder="请输入确认密码">
                </label>
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
            {% if error %}
                <p style="color: red; margin-left: -250px;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
{% endblock %}
